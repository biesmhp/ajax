<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Local y Session Storage</title>
    <link rel="stylesheet" href="../css/master.css">
    <script src="storage.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <h1>Local Storage</h1>
      <form method="post">
        <input type="text" id="inpKLocal" placeholder="Key">
        <button type="button" id="btnVerLocalKey">Ver valor por key/clave</button>
        <button type="button" id="btnDelLocal">Eliminar del almacenamiento local</button>
        <input type="text" id="inpVLocal" placeholder="Value">
        <button type="button" id="btnAddLocal">Añadir al almacenamiento local</button>
        <button type="button" id="btnDelAllLocal">Eliminar TODO el almacenamiento local</button>
        <button type="button" id="btnVerLocal">Ver el almacenamiento local</button>
        <p id="visLocalStorage"></p>
      </form>
      <h1>Session Storage</h1>
      <p>SessionStorage contiene exactamente los mismos métodos que LocalStorage, pero solo se almacenen mientras mantengas el navegador abierto.</p>
    </main>
  </body>
</html>
